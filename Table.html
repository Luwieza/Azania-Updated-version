<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags and Bootstrap CSS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   

    <title>Azania</title>
    <style>

    h1 { 
        color: black;
      }

      /* Navbar customization */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #cff4fc;
      }

      .navbar-brand {
        margin-right: auto;
      }

      .navbar-collapse {
        display: flex;
        justify-content: center;
      }

      .navbar-nav {
        display: flex;
        flex-direction: row;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav-item {
        margin: 0 15px;
      }

      /* Body Background Image and Styling */
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("mohammad-hassan-taheri-KzT7_TkSGLo-unsplash-compressed.jpg") no-repeat
            center/cover;
        position: relative;
        min-height: 100vh;
        padding-bottom: 80px; /* Padding to avoid overlap with the footer */
      }

      /* Custom Button Styling */
      .btn-custom {
        background-color: #1baccd; /* Tomato color */
        color: white; /* White text */
        border: none;
        padding: 10px 20px; /* Add padding for better visibility */
        border-radius: 5px; /* Rounded corners */
        position: relative; /* Make sure it positions above other elements */
        z-index: 10; /* Ensures the button is above the background image */
      }

      .btn-custom:hover {
        background-color: green; /* Darker shade on hover */
        color: white;
      }

      /* Form Group Spacing */
      .form-group {
        margin-bottom: 1.5rem; /* Add spacing between form fields */
      }

      #reservationForm {
        z-index: 10; /* Ensures form fields are above the background */
        position: relative; /* Relative positioning */
      }

      /* Footer Styling */
      footer.fixed-bottom {
        background-color: #343a40; /* Dark background */
        color: white; /* White text color */
        padding: 20px 0;
      }

      footer a {
        color: #ffffff;
      }

      footer a:hover {
        color: #ccc;
      }

      .container mt-5,
      label,
      h2 {
        color: #cff4fc;
        font-size: x-large;
      }
    </style>
  </head>

  <!-- Body content with wrapped header -->
  <body>
    <!-- Wrapped header here -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="logo.png"
              alt="Logo"
              width="150"
              height="55"
              class="d-inline-block align-text-top"
            />
          </a>
         <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="About.html"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Order.html">Order Online</a>
              </li>
               <li class="nav-item">
                <a class="nav-link" href="Table.html">Reserve a Table</a>
              </li>
                <li class="nav-item">
                <a class="nav-link" href="Contact.html">Contact</a>
              </li>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      </header>

    <div class="container mt-5" id="reservation-form">
      <h2 class="text-center">Make Your Reservation</h2>
      <form id="reservationForm">
        <div class="form-group mb-3">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="form-group mb-3">
          <label for="date">Date:</label>
          <input type="date" class="form-control" id="date" required />
        </div>
        <div class="form-group mb-3">
          <label for="time">Time:</label>
          <input type="time" class="form-control" id="time" required />
        </div>
        <div class="form-group mb-3">
          <label for="partySize">Party Size:</label>
          <input type="number" class="form-control" id="partySize" required />
        </div>
        <!-- Center the button and add margin for spacing -->
        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-custom">
            Submit Reservation
          </button>
        </div>
      </form>
      <div
        class="response-area alert alert-info"
        id="response"
        style="display: none"
      >
        <strong>Reservation Confirmed!</strong>
        <span id="confirmationMessage"></span>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center py-4 text-white fixed-bottom">
      <div>
        <p>Mon - Fri: 09am - 07pm | Sat: 09am - 02pm</p>
        <p></p>
        <p>
          Follow Us:
          <!-- Facebook -->
          <a
            href="https://www.facebook.com"
            class="btn btn-light btn-floating btn-lg me-2"
            role="button"
          >
            <i class="fab fa-facebook-f"></i>
          </a>

          <!-- Twitter -->
          <a
            href="https://twitter.com"
            class="btn btn-light btn-floating btn-lg me-2"
            role="button"
          >
            <i class="fab fa-twitter"></i>
          </a>

          <!-- Linkedin -->
          <a
            href="https://ie.linkedin.com"
            class="btn btn-light btn-floating btn-lg"
            role="button"
          >
            <i class="fab fa-linkedin-in"></i>
          </a>
        </p>
      </div>
    </footer>

    <script>
      document
        .getElementById("reservationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          const name = document.getElementById("name").value.trim();
          const date = document.getElementById("date").value.trim();
          const time = document.getElementById("time").value.trim();
          const partySize = document.getElementById("partySize").value.trim();

          // Check if all required fields are filled
          if (name && date && time && partySize) {
            // Display confirmation message
            const confirmationMessage = `Thank you, ${name}! Your reservation for ${partySize} on ${date} at ${time} has been confirmed.`;
            document.getElementById("confirmationMessage").innerText =
              confirmationMessage;
            document.getElementById("response").style.display = "block"; // Show response area
          } else {
            alert(
              "Please fill out all fields before submitting your reservation."
            );
          }
        });
    </script>
  </body>
</html>
